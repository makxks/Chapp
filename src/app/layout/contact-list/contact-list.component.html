<ul id="contact-list">
  <h4>Contacts</h4>
  <contact-list-item-component class="contact-list-item" [name]="user" *ngFor="let user of contactUsers"></contact-list-item-component>
  <hr />
  <h4>Groups</h4>
  <contact-list-item-component class="contact-list-item" [name]="group" *ngFor="let group of contactGroups"></contact-list-item-component>
</ul>
