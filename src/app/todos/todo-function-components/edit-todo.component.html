<div class="backdrop" [ngStyle] = "{'display': display}"></div>

<div class="modal" tabindex="-1" role="dialog" [ngStyle] = "{'display': display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="modalCancelled()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit a task</h4>
      </div>
      <div class="modal-body">
        <form>
          <!-- Add form here -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="onEditTodoAccepted(chat)">Create Group</button>
        <button type="button" class="btn btn-default" (click)="modalCancelled()">Cancel</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
