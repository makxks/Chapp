
<section class="page-container">
  <logo-component *ngIf="authService.loggedIn"></logo-component>
  <header-component *ngIf="authService.loggedIn"></header-component>

  <section class="second-section" *ngIf="authService.loggedIn && !profileService.showing && !notificationService.showing">
    <section class="contacts">
      <contact-list-component></contact-list-component>
    </section>
    <section class="chat-and-tabs">
      <tabs-component class="chat-tabs"></tabs-component>
      <section class="group-content">
        <chat-container-component class="chat-container"></chat-container-component>
        <aside class="todos">
          <todo-list-component></todo-list-component>
        </aside>
      </section>
    </section>
  </section>

  <section class="profile" *ngIf="authService.loggedIn && profileService.showing">
    <profile-component></profile-component>
  </section>

  <section class="notifications" *ngIf="authService.loggedIn && notificationService.showing">
    <notification-list-component></notification-list-component>
  </section>

  <section class="landing" *ngIf="!authService.loggedIn">
    <section class="front-page-container">
      <div id="big-logo" (click)="goHome()">
        <div id="big-logo-container">
          <img id="big-chapp-logo" src="/images/chapplogo4..png" alt="logo" width="250px">
        </div>
      </div>
      <button class="btn btn-primary" (click)="this.authService.login()">Log in</button>
    </section>
  </section>
</section>

<footer>

</footer>

<create-todo></create-todo>
<delete-todo></delete-todo>
<edit-todo></edit-todo>

<add-new-contact></add-new-contact>
<remove-contact></remove-contact>

<add-new-group></add-new-group>
<edit-group></edit-group>
<group-details></group-details>
<leave-group></leave-group>
