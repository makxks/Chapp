<div class="todo-container">
  <div class="todo"  *ngIf="todo.group==this.chatService.selectedGroup">
    <h3 class="todo-name">{{todo.name}}</h3>
    <p class="todo-description">{{todo.description}}</p>
    <p class="todo-user">{{todo.user}}</p>
    <p class="todo-deadline">{{todo.deadline}}</p>
  </div>
</div>
