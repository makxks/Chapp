<div class="backdrop" [ngStyle] = "{'display': display}"></div>

<div class="modal" tabindex="-1" role="dialog" [ngStyle] = "{'display': display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="modalCancelled()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add a new contact</h4>
      </div>
      <div class="modal-body">
        <form>
          <form id="add-contact-form" [formGroup]="addContactForm" (ngSubmit)="addNewContactSubmitted()">
            <!-- Add form here -->
            <div class="form-group formInput">
              <label for="username">Contact Name</label>
              <input formControlName="username" type="text" id="new-contact-name" #username class="form-control">
              <!-- <span>Invalid contact name</span> -->
            </div>
            <div class="form-group formInput">
              <label for="email">Contact Email</label>
              <input formControlName="email" type="text" id="new-contact-email" #email class="form-control">
              <!-- <span>Invalid contact email</span> -->
            </div>
            <button type="submit" class="btn btn-primary">Add Contact</button>
          </form>
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
