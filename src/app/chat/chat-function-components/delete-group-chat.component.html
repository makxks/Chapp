<div class="backdrop" [ngStyle] = "{'display': display}"></div>

<div class="modal" tabindex="-1" role="dialog" [ngStyle] = "{'display': display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="modalCancelled()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete Group</h4>
      </div>
      <div class="modal-body">
        <h2>Are you sure you want to delete this group?</h2>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="onDeleteAccepted(chat)">Delete Group</button>
        <button type="button" class="btn btn-default" (click)="modalCancelled()">Cancel</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
